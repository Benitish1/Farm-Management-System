<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mark Attendance</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-4">
    <div class="container">
      <h2>Mark Attendance - {{ date }}</h2>

      <form method="POST" action="">
        {% csrf_token %}
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Farm</th>
              <th>Age</th>
              <th>Present</th>
            </tr>
          </thead>
          <tbody>
            {% for farmer in farmers %}
            <tr>
              <td>{{ farmer.name }}</td>
              <td>{{ farmer.farm }}</td>
              <td>{{ farmer.age }}</td>
              <td>
                <input type="checkbox" name="farmer_{{ farmer.id }}" />
              </td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="4" class="text-center">No farmers found.</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
