<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Attendance List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-4">
    <div class="container">
      <h2>Attendance Records</h2>
      <table class="table table-bordered">
  <thead>
    <tr>
      <th>Date</th>
      <th>Farmer Name</th>
      <th>Farm</th>
      <th>Present</th>
    </tr>
  </thead>
  <tbody>
    {% for record in records %}
    <tr>
      <td>{{ record.date }}</td>
      <td>{{ record.farmer.name }}</td>
      <td>{{ record.farmer.farm }}</td>
      <td>
        {% if record.is_present %}
        ✅
        {% else %}
        ❌
        {% endif %}
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4" class="text-center">No attendance records found.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

      <a href="{% url 'mark_attendance' %}" class="btn btn-primary">Back to Mark Attendance</a>
    </div>
  </body>
</html>
